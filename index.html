	<script>
		(function (h, o, u, n, d) {
		  h = h[d] = h[d] || {
			 q: [],
			 onReady(c) {
	   h.q.push(c)
	 },
  }
		  d = o.createElement(u)
		  d.async = 1

		})(
		  window,

		  'https://static.guance.com/browser-sdk/v2/dataflux-rum.js',
		  'DATAFLUX_RUM',
)
		DATAFLUX_RUM.onReady(() => {
		  DATAFLUX_RUM.init({
			 applicationId: 'cbjtest',
			 datakitOrigin: 'https://trace.apps.yqcloud.com', // 协议（包括：//），域名（或IP地址）[和端口号]
			 env: 'production',
			 version: '1.0.0',
			 trackInteractions: true,
			 traceType: 'ddtrace', // 非必填，默认为ddtrace，目前支持 ddtrace、zipkin、skywalking_v3、jaeger、zipkin_single_header、w3c_traceparent 6种类型
			 allowedTracingOrigins: ['*'], // 非必填，允许注入trace采集器所需header头部的所有请求列表。可以是请求的origin，也可以是是正则
		  })
		})
	   </script>

<body class="dark:bg-black">
	<div id="app">
		<style>
			.loading-wrap {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.balls {
				width: 4em;
				display: flex;
				flex-flow: row nowrap;
				align-items: center;
				justify-content: space-between;
			}

			.balls div {
				width: 0.8em;
				height: 0.8em;
				border-radius: 50%;
				background-color: #4b9e5f;
			}

			.balls div:nth-of-type(1) {
				transform: translateX(-100%);
				animation: left-swing 0.5s ease-in alternate infinite;
			}

			.balls div:nth-of-type(3) {
				transform: translateX(-95%);
				animation: right-swing 0.5s ease-out alternate infinite;
			}

			@keyframes left-swing {

				50%,
				100% {
					transform: translateX(95%);
				}
			}

			@keyframes right-swing {
				50% {
					transform: translateX(-95%);
				}

				100% {
					transform: translateX(100%);
				}
			}

			@media (prefers-color-scheme: dark) {
				body {
					background: #121212;
				}
			}
		</style>
		<div class="loading-wrap">
			<div class="balls">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
	<script type="module" src="/src/main.ts"></script>
</body>

</html>
